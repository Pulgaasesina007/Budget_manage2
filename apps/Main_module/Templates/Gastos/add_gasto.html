{% extends 'Layaout/Base.html' %}
{% load static %}
{% block content %}

<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Zen+Dots&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/gastos.css' %}" />
    <title>Gastos</title>

</head>

<body>

  <form action="{% url 'reg_gastos' %}" method="POST">
      {% csrf_token %}
      <div class="form-group">
            <div class="textoselect"  >
                <label for="{{ form.tipoGasto.id_for_label }}">Tipo de Gasto:</label>
                <select id="{{ form.tipoGasto.id_for_label }}" name="tipoGasto" style="width: 230px; height: 45px; font-size: 20px;">
                    {% for opcion in opciones_tipo_gasto %}
                    <option value="{{ opcion.id }}">{{ opcion.nombre }}</option>
                    {% endfor %}
                </select>


            </div>

          <div class="descripcion">
            <label for="descripcion" class="textodescripcion"></label>
            <input type="text" id="descripcion" name="descripcion" placeholder="Descripción"/>

          </div>
          <div class="linea-input1"></div>

          <div class="valor-dinero">
            <label for="valorDinero" class="texto-valor-dinero"></label>
            <input type="number" id="valorDinero" name="valor" onclick="borrarTextoValor()" placeholder="$0,00"/>

            <div class="linea-valor-dinero"></div>
          </div>

          <div class="linea-input2"></div>

              <label for="fechaDesde" class="textoFecha" >
                <input type="date" id="fechaDesde" style="width: 200px; height: 45px; " name="fecha_registro"  required />
              </label>

      </div>
      <div class="botonAzul">

      </div>
      <b>
        <i>
          <button >
              <span class="textoBotonagregarG">Agregar gastos <span class="iconomas"></span></span>

          </button>

        </i>
      </b>
      <div class="botonverde">
        <span class="texto-gasto-mensual">Total de gastos mensuales</span>
        <span class="monto-gasto-mensual">${{ total_gastos }}</span>
      </div>
      <div class="iconoCalendario1"></div>
      <div class="iconocasita"></div>

      <button class="listas-gastos-btn">Listas de gastos</button>
      <button class="categoria-btn">Categoría</button>
  </form>
</body>
</html>
{% endblock %}
